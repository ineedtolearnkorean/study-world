function showTab(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  event.target.classList.add("active");
}

function generateScenarios(word){
  return [
    {
      type:"Casual",
      sentence:`ìš”ì¦˜ ${word} ê²ƒ ê°™ì•„.`,

function addWord(){
  let w = document.getElementById("newWord").value;
  let m = document.getElementById("newMeaning").value;
  if(!w || !m) return;
  words.push({
    word:w,
    meaning:m,
    scenarios:generateScenarios(w)
  });
  renderReview();
}

function renderReview(){
  let container = document.getElementById("review");
  container.innerHTML="";
  words.forEach(w=>{
    let card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <div class="word">${w.word}</div>
      <div class="small">${w.meaning}</div>
      <button onclick="showScenarios('${w.word}')">Show Scenarios</button>
      <div id="scen-${w.word}"></div>
    `;
    container.appendChild(card);
  });
}

function showScenarios(word){
  let w=words.find(x=>x.word===word);
  let box=document.getElementById("scen-"+word);
  box.innerHTML="";
  w.scenarios.forEach(s=>{
    box.innerHTML+=`
      <div class="card">
        <b>${s.type}</b><br>
        ${s.sentence}<br>
        <div class="small">${s.explanation}</div>
      </div>
    `;
  });
}

function searchDict(){
  let query=document.getElementById("dictSearch").value.toLowerCase();
  let results=document.getElementById("dictResults");
  results.innerHTML="";
  dictionary.filter(d=>d.eng.includes(query)).forEach(d=>{
    results.innerHTML+=`
      <div class="card">
        <b>${d.eng}</b><br>
        ${d.kor.join(", ")}
      </div>
    `;
  });
}

renderReview();
</script>
